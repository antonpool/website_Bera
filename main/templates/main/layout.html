{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href= "{% static 'main/css/main.css' %}">
</head>
<body>

    <aside>

        <img src="{% static 'main/img/logo.png' %}" alt="My image">
        <h3>Навигация</h3>
            <ul>
                <a href="/"><li><i class="fa-solid fa-house"></i>  Главная</li> </a>
                <a href="{% url 'repair' %}"><li><i class="fa-solid fa-hammer"></i>  Ремонт</li> </a>
                <a href="{% url 'shop' %}"><li><i class="fa-solid fa-cart-shopping"></i>  Магазин</li> </a>
                <a href="{% url 'delivery' %}"><li><i class="fa-solid fa-truck-fast"></i>  Доставка</li> </a>
                <a href="{% url 'reviews' %}"><li><i class="fa-solid fa-thumbs-up"></i>  Отзывы</li> </a>
                <a href="{% url 'contact' %}"><li><i class="fa-solid fa-address-book"></i>  Контакты</li> </a>
                <a href="{% url 'news' %}"><li><i class="fa-solid fa-cart-plus"></i> Новости</li> </a>

            </ul>
    </aside>


    <main>

   {% block content %} {% endblock %}
    </main>

</body>
</html>
